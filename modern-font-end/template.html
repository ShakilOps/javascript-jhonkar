<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="user-container"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())  //ei line er pore semocolone deya jabe naa
        .then(data => showUserNames(data));

        function showUserNames(data){
            let usersHtml = '';
            data.forEach(user => {
                usersHtml = usersHtml + `<div>
                <h2>${user.name}</h2>
                <p>Email : ${user.email}</p>
                <p>${user.company.name}. ${user.company.catchPhrase}</p>`
            });
            const userContainer = document.getElementById('user-container');
            userContainer.innerHTML = usersHtml;
        }
    </script>
</body>
</html>
