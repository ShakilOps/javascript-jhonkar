<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request</title>
</head>
<body>
    <h1>JavaScript Object Notation</h1>
    <ul id="users-container"></ul>
    <input id="tittle" type="text" placeholder="tittle">
    <br>
    <input id="bodyContent" type="text " placeholder="post main things">
    <br>
    <button id="submit">submit</button>

    <script>

        document.getElementById('submit').addEventListener('click', function(){
            const tittle = document.getElementById('tittle').value;
            const body = document.getElementById('bodyConetnt').value;
            const post = {tittle:tittle, body:bodyContent};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
        }
        //difference of get and post is most important

    </script>
</body>
</html>
